<div class='color-controls generic-table-borders'>
	<h4>Table Borders</h4>
    <% _.each( borderTypes, function ( borderType, index ) { %>
        <div class="border-container" data-tooltip-inline="<%=borderType.label %>" data-border-type="<%=borderType.name %>" data-control-name="tableborders">
            <div class="border-heading"><%=borderType.label %><span class="dashicons dashicons-arrow-down-alt2"></span></div>
            <div class="border-container">
                <%=controls[borderType.name].borderTypeControl %>
                <%=controls[borderType.name].borderColor %>
                <%=controls[borderType.name].borderSlider %>
            </div>
        </div>
    <% } ); %>
</div>
