language: php
dist: trusty
notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    secure: 
php:
- 7.1
- 5.6
before_script:
- nvm install 10
- nvm use 10
- npm install -g gulp-cli
- composer self-update --1
- composer install
- yarn install
- bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
script:
- npm run build
deploy:
- provider: script
  script: chmod +x ./node_modules/@boldgrid/wordpress-tag-sync/release.sh && ./node_modules/@boldgrid/wordpress-tag-sync/release.sh
  skip_cleanup: true
  on:
    tags: true
    php: '5.6'
- provider: releases
  api_key: "${GITHUB_TOKEN}"
  file: post-and-page-builder.zip
  skip_cleanup: true
  on:
    tags: true
    php: '5.6'
env:
  global:
    secure: 
